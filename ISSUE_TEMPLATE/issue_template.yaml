name: Issue Template Chooser
description: Choose the type of issue you want to create
title: "Issue: [Short Description of Issue]"
labels: 
  - help wanted
assignees: 
  - ghost-road-studio/devs
body:
  - type: markdown
    attributes:
      value: |
        Please select the type of issue you would like to create from the options below.

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of issue are you reporting?
      options:
        - Bug Report
        - Feature Request
        - Documentation Issue
        - Other
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Once you have selected the issue type, click "Create Issue" to proceed. You will then be presented with a template specific to your chosen issue type.
